<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    <pattern id="barberPole" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#d4af37"/>
      <rect width="10" height="20" fill="#2c2c2c"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGrad)"/>
  
  <!-- Barber shop interior -->
  <rect x="100" y="150" width="1000" height="500" fill="#f4e4bc" opacity="0.9" rx="20"/>
  
  <!-- Barber chair -->
  <ellipse cx="400" cy="450" rx="80" ry="40" fill="#2c2c2c"/>
  <rect x="360" y="350" width="80" height="100" fill="#2c2c2c" rx="10"/>
  <rect x="350" y="340" width="100" height="20" fill="#d4af37" rx="10"/>
  
  <!-- Mirror -->
  <rect x="200" y="200" width="150" height="200" fill="#e6e6e6" stroke="#2c2c2c" stroke-width="8" rx="10"/>
  <rect x="210" y="210" width="130" height="180" fill="#f0f0f0" rx="5"/>
  
  <!-- Barber pole -->
  <rect x="800" y="200" width="40" height="300" fill="url(#barberPole)" rx="20"/>
  <circle cx="820" cy="180" r="25" fill="#d4af37"/>
  <circle cx="820" cy="520" r="25" fill="#d4af37"/>
  
  <!-- Tools -->
  <g transform="translate(600,250)">
    <!-- Scissors -->
    <circle cx="0" cy="0" r="8" fill="#2c2c2c"/>
    <circle cx="20" cy="0" r="8" fill="#2c2c2c"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="#d4af37" stroke-width="2"/>
    <line x1="0" y1="8" x2="10" y2="20" stroke="#2c2c2c" stroke-width="3"/>
    <line x1="20" y1="8" x2="10" y2="20" stroke="#2c2c2c" stroke-width="3"/>
  </g>
  
  <!-- Comb -->
  <rect x="650" y="280" width="60" height="8" fill="#2c2c2c" rx="4"/>
  <g transform="translate(650,288)">
    <rect x="5" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="10" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="15" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="20" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="25" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="30" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="35" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="40" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="45" y="0" width="2" height="15" fill="#2c2c2c"/>
    <rect x="50" y="0" width="2" height="15" fill="#2c2c2c"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#2c2c2c">Professional Barber Service</text>
  
  <!-- Subtitle -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#2c2c2c" opacity="0.8">Elite Barber Shop</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="30" fill="#d4af37" opacity="0.6"/>
  <circle cx="1050" cy="100" r="30" fill="#d4af37" opacity="0.6"/>
  <circle cx="150" cy="700" r="30" fill="#d4af37" opacity="0.6"/>
  <circle cx="1050" cy="700" r="30" fill="#d4af37" opacity="0.6"/>
</svg>
